<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Apartments</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="wrapper">

		<header class="header">
			<div class="header__container d-flex">
				<div class="header__logo logo">
					<img src="/img/logo.svg" alt="logo" class="logo__img">
				</div>
				<ul class="header__nav nav d-flex">
					<li class="nav__item"><a href="#" class="nav__link">Объекты</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Компания</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Как купить</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Агентам</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Регионам</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Акции</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
				</ul>
			</div>
			<div class="header__contacts contacts">
				<a href="#" class="contacts__link">8 888 88 88 98</a>
				<span class="contacts__text">Звони скорее!</span>
			</div>
		</header>

		<main class="main">
			<div class="content">
				<div class="content__container">
					<h1 class="content__title">Найдено <span id="apartmentsCount"></span> квартир</h1>
					<div class="content__apartments apartments">
						<div class="apartments__filter filter">
							<span class="filter__title">Сортировать по:</span>
							<div class="filter__item">
								Цене <div class="filter__button filter__button_price"></div>
								<div class="filter__dropdown dropdown">
									<span class="dropdown__min-price">По возрастанию</span>
									<span class="dropdown__max-price">По убыванию</span>
								</div>
							</div>
							<div class="filter__item">
								Комнатам <div class="filter__button filter__button_room"></div>
								<div class="filter__dropdown dropdown">
									<span class="dropdown__min-rooms">По возрастанию</span>
									<span class="dropdown__max-rooms">По убыванию</span>
								</div>
							</div>
						</div>
						<div class="apartments__inner"></div>
						<div class="apartments__more-button">Показать еще 20</div>
					</div>
				</div>
			</div>

		</main>
	</div>


	<script src="js/scripts.min.js"></script>

</body>

</html>
